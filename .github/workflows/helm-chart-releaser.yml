name: Release Charts

on:
  push:
    branches:
      - deploy
    paths:
      - 'chart/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        with:
          charts_dir: chart
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  trigger-workflow:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: trigger-workflow
        env:
          REPO_OWNER: ortelius
          REPO_NAME: ortelius-charts
          WORKFLOW_FILENAME: helm-indexer.yaml
        run: |
          curl \
            --request POST \
            --url https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/actions/workflows/$WORKFLOW_FILENAME/dispatches \
            --header "authorization: Bearer ${{ secrets.HELM_INDEXER_TOKEN }}" \
            --header "Accept: application/vnd.github.v3+json" \
            --data '{"ref":"main"}' \
            --fail
